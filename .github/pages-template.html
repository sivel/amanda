<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Downloads</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .download-item { margin: 10px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .download-item a { text-decoration: none; color: #0366d6; font-weight: bold; }
        .download-item a:hover { text-decoration: underline; }
        .file-size { color: #666; font-size: 0.9em; }
        .sha256 { color: #666; font-size: 0.8em; font-family: monospace; word-break: break-all; }
        .build-info { background: #f6f8fa; padding: 20px; border-radius: 5px; margin-bottom: 30px; }
        .build-info code { background: #fff; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amanda Downloads</h1>

        <div class="build-info">
            <h3>Build Information</h3>
            <p><strong>Commit:</strong> <code>${COMMIT_SHA}</code></p>
            <p><strong>Build Date:</strong> <code>${BUILD_DATE}</code></p>
            <p><strong>Repository:</strong> <a href="https://github.com/${REPOSITORY}">${REPOSITORY}</a></p>
        </div>

        <h2>Available Downloads</h2>
        ${BINARIES}
    </div>
</body>
</html>
